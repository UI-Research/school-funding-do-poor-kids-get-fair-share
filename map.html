var width = 600;
var height = 720;

 .attr("width", width)
 .attr("height", height);

d3.json("data/topojson/ny_dist_map.json", function (error, data){
  var path = d3.geoPath()
  svg.append("g")
    .attr("class", "dists")
    .selectAll("path")
    .data(topojson.feature(data, data.objects.ny_dist_map).features)
    .enter().append("path")
    .attr("fill", function(d) { return color(d.properties.poverty) })
    .attr("stroke","none")
    .attr("d", path)
});
